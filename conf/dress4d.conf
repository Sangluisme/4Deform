experiment = VelocityDeform-FRAUST-r
dataset_class = datasets.flaxloader.FlaxSequenceShape
datasets{
    data_root =./data/dress4d/Take7
    num_shape=26
    batch_size=8192
}


velocity_class = models.modules.Decoder
implicit_class = models.modules.MLP
method = models.methods.Deform

network{
  
    velocity_net{
        d_in=3
        dims = [256,256,256,256,256,256,256,256]
        d_out=3
        multires=0
        activation=[relu]
        skip_layers = [4]
        geometry_init = 0
        timespace=1
        feature_vector_size=128
    }
    
    T=5
    
    implicit_net{
        d_in=3
        dims = [256,256,256,256,256,256,256,256]
        d_out=1
        multires=0
        activation=[softplus]
        skip_layers = [4]
        geometry_init = 1
        timespace=1
        feature_vector_size=128
    }

}

training{
    initial=0.0005
    interval=2000
    factor=0.5
    nepochs = 20000
    rng_seed = 0
    v_warm_up=3000
    full=30000
    fine_tune=1
}

check_point{
    save_interval_steps=500
}

plot{
    resolution=128
    checkpoint_intervel=5000
    f_batch_size=10000
}

loss{
    alpha = 0.01
    reinitial = 1
    laplacian = 20
    divergence = 30
    level_set = 100
    normal = 100
    match = 200
    manifold = 100
    nonmanifold = 10
    eikonal = 30  
    surf_area = 20
    stretching = 0.7
    distortion= 30
    bending = 30
}